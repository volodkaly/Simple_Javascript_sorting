<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
    document.addEventListener("DOMContentLoaded", function() {

    const form = document.getElementById('numberForm');
    const input = document.getElementById('in');
    const result = document.getElementById('result');

    form.addEventListener('submit', (e) => {
      e.preventDefault(); 

      const numbers = input.value
        .split(',')
        .map(num => num.trim()).filter(a=>a.length>0);
        console.log(numbers);
       numbers.sort((a,b)=>a.localeCompare(b,undefined,{numeric:true,sensitivity:'base'}));
       result.innerHTML = numbers.join(', ');
    });

});

    </script>
    <title>Javascript sorting</title>
</head>
<body>
<div>Normally using simple sort method in Javascript is insufficient to correctly sort items like "version 10 and version 2"</div>
<div>Unlike PHP, Javascript does not have a ready-to-use method for this purpose.</div>
<div>This simple code suggests a solution</div>
<h1>Enter items to sort separated by commas:</h1>
  <form id="numberForm">
    <textarea id="in" name="numbers" style="width: 80%; height: 100px;">
    V 100, v 1, V 9.999, v 3.4
    </textarea>
    <button type="submit">Submit</button>
  </form>

  <div id="result"></div>
</div>
</body>
</html>
